<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#667eea">
    <meta name="description" content="QR Code Scanner - сканирование QR-кодов с помощью камеры">
    
    <!-- iOS Safari specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="QR Scanner">
    <meta name="format-detection" content="telephone=no">
    <title>QR Code Scanner</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://unpkg.com/@zxing/library@latest" as="script">
</head>
<body>
    <div class="container">
        <header>
            <h1>QR Code Scanner</h1>
            <p>Сканируйте QR-коды с помощью камеры</p>
            <div id="https-warning" class="warning" style="display: none;">
                ⚠️ Для работы камеры требуется HTTPS соединение
            </div>
        </header>

        <main>
            <div class="scanner-container">
                <video id="video" autoplay muted playsinline webkit-playsinline x5-video-player-type="h5" x5-video-player-fullscreen="true"></video>
                <canvas id="canvas" style="display: none;"></canvas>
                
                <div class="controls">
                    <button id="startBtn" class="btn btn-primary">Запустить сканер</button>
                    <button id="stopBtn" class="btn btn-secondary" disabled>Остановить сканер</button>
                    <button id="switchCameraBtn" class="btn btn-secondary" disabled>Переключить камеру</button>
                </div>
                
                <div class="camera-select">
                    <label for="cameraSelect">Выберите камеру:</label>
                    <select id="cameraSelect" disabled>
                        <option value="">Выберите камеру...</option>
                    </select>
                </div>
            </div>

            <div class="result-container">
                <h3>Результат сканирования:</h3>
                <div id="result" class="result-box">
                    <p class="placeholder">QR-код не обнаружен</p>
                </div>
                <button id="copyBtn" class="btn btn-secondary" style="display: none;">Копировать</button>
                <button id="clearBtn" class="btn btn-secondary" style="display: none;">Очистить</button>
            </div>

            <div class="history-container">
                <h3>История сканирования:</h3>
                <div id="history" class="history-list">
                    <p class="placeholder">История пуста</p>
                </div>
                <button id="clearHistoryBtn" class="btn btn-secondary" style="display: none;">Очистить историю</button>
            </div>
        </main>

        <footer>
            <p>Powered by ZXing JS Library</p>
        </footer>
    </div>

    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="script.js"></script>
</body>
</html>
